<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"></link>
        <script src="chart.min.js"></script>
        <meta charset="utf-8">

        <title>SCT</title>
    </head>

    <body>
        <div class="tabsLinks">
            <button class="tabLink lng-auto_mode_but" onclick="openTab(event, 'graphAuto')">Auto mode</button>
            <button class="tabLink lng-manual_mode_but" onclick="openTab(event, 'graphManual')" id="defaultOpen">Manual mode</button>
            <button class="tabLink lng-settings_but" onclick="openTab(event, 'settings')" >Settings</button>
            <select class="change-lang">
                <option value="en" selected>EN</option>
                <option value="ru">RU</option>
            </select>
        </div>

        <div class="tabsContent">
            <div class="tab" id="graphAuto">
                <h3 class="lng-auto_mode">Auto mode</h3>
            </div>
            
            <div class="tab" id="graphManual">
                <h3 class="lng-manual_mode">Manual mode</h3>
                
                <canvas id="manualGraph"></canvas>
                
                <div id="calcItem">
                    <h3 class="lng-calcItem"></h3>
                    <p id="calcItemName">Unknown</p>
                    <p id="calcItemDesc"></p>
                </div>

                <h3 class="lng-measurePanel"></h3>
                <select id="raiseChannel">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <select id="inputChannel">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <button class="lng-measure" onclick="measure()">measure</button>
                <button onclick="calibrate()">Calibrate</button>

                <select id="measurements" size="10"></select>
                
                <button class="lng-show" onclick="tryShowMeasurement()">show</button>
                <button class="lng-hide" onclick="tryHideMeasurement()">hide</button>
                <button class="lng-remove" onclick="tryRemoveMeasurement()">remove</button>
                <button class="lng-import">import</button>
                <button class="lng-export" onclick="exportMeasurements()">export</button>
            </div>

            <div class="tab" id="settings">
                <h3 class="lng-settings">Settings</h3>
                <span class="lng-wireless">Wireless</span>
                <table>
                    <tr>
                        <td><i class="lng-ssid">SSID</i></td>
                        <td><i class="lng-password">Password</i></td>
                    </tr>
                    <tr>
                        <td><input id="wlan_ssid"></input></td>
                        <td><input id="wlan_password" type="password"></input></td>
                    </tr>
                    <tr>
                        <td align="right" colspan="2"><button class="lng-reconnect" onclick="reconnect()">Reconnect</button></td>
                    </tr>
                    <tr>
                        <td><i class="lng-ip">ip</i></td>
                    </tr>
                    <tr>
                        <td><input id="wlan_ip" readonly="readonly"></input></td>
                    </tr>
                    <tr>
                        <td><i>Resistor</i></td>
                    </tr>
                    <tr>
                        <td><input id="resistor_value" readonly="readonly"></input></td>
                    </tr>
                    <tr>
                        <td><i>Zero compensation</i></td>
                    </tr>
                    <tr>
                        <td><input id="zero_compensation" readonly="readonly"></input></td>
                    </tr>
                </table>
                <hr>


            </div>

        </div>
    </body>

    <script type="text/javascript" src="languages.js"></script>
    <script type="text/javascript" src="manual.js"></script>
    <script type="text/javascript" src="settings.js"></script>
    <script type="text/javascript" src="main.js"></script>
    
</html>
